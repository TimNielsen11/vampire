<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

        <link th:href="@{/styles/vampire.css}" rel="stylesheet" />
</head>

<body style = "background-image: url('./images/RedLegacy2.png');">
  <nav class="flex-container-external">
     
        <div class="navbar">
        
           <a  href="#" th:href="@{/}">Vampire Registration</a>
        
     </div>
  </nav>

  
 

  <div class="flex-container-column">
     <div >
        <div class="flex-container-column">

           <div th:if="${param.success}">
              <div class="alert alert-info">Welcome!     Thanks for successfully registering!</div>
           </div>

            
     <h1 >Vampire Character Creator</h1>
     <span style="padding-bottom:10px"></span>
        <div style="border-radius:25px; border:2px solid red; padding:10px; max-width:300px; height:350px; margin-left: auto;
margin-right: auto;" >
           <form th:action="@{/registration}" th:object="${user}" method="post">

              <p class="flex-container-column" th:if="${#fields.hasGlobalErrors()}"
                 th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
                 problem</p>

              <div class="flex-container-column"
                 th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
                 <label for="firstName" class="control-label">First Name</label> <input type="text"
                    id="firstName"  th:field="*{firstName}" />
                 <p 
                    th:each="error: ${#fields.errors('firstName')}"
                    th:text="${error}">Validation error</p>
              </div>
              <div class="flex-container-column"
                 th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
                 <label for="lastName" class="control-label">Last Name</label> <input type="text"
                    id="lastName"  th:field="*{lastName}" />
                 <p 
                    th:each="error : ${#fields.errors('lastName')}"
                    th:text="${error}">Validation Error</p>
              </div>
              <div class="flex-container-column"
                 th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                 <label for="email" class="control-label">E-Mail</label> <input type="text"
                    id="email"  th:field="*{email}" />
                 <p 
                    th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
                    Error</p>
              </div>
              <div class="flex-container-column"
                 th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
                 <label for="confirmEmail" class="control-label">Confirm
                    E-Mail</label> <input type="text" id="confirmEmail" 
                    th:field="*{confirmEmail}" />
                 <p 
                    th:each="error : ${#fields.errors('confirmEmail')}"
                    th:text="${error}">Validation Error</p>
              </div>
              <div class="flex-container-column"
                 th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                 <label for="password" class="control-label">Password</label> <input
                    id="password" type="password"
                    th:field="*{password}" />
                 <p 
                    th:each="error : ${#fields.errors('password')}"
                    th:text="${error}">Validation Error</p>
              </div>
              <div class="flex-container-column"
                 th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                 <label for="confirmPassword" class="control-label">Confirm
                    Password</label> <input id="confirmPassword" class="form-control"
                    type="password" th:field="*{confirmPassword}" />
                 <p 
                    th:each="error : ${#fields.errors('confirmPassword')}"
                    th:text="${error}">Validation Error</p>
              </div>
             <br>
              <div class="flex-container-column">
                 <button type="submit" class="btn btn-success">Register</button>
                 <span>Already registered? <a href="/" th:href="@{/login}">Login
                       here</a></span>
              </div>

           </form>
        </div>
     </div>
  </div>

  <script type="text/javascript"
     th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
  <script type="text/javascript"
     th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
