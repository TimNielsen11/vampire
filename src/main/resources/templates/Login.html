<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

        <link th:href="@{/styles/vampire.css}" rel="stylesheet" />

<title>Registration</title>
</head>
<body style = "background-image: url('./images/RedLegacy2.png');">
  <nav >
     <div class="flex-container-external">
        <div class="navbar" >
           
             
           
           <a class="navbar" href="#" th:href="@{/}">Vampire Character Creator</a>
        </div>
     </div>
  </nav>
  <br>
  <br>
  <div>
     <div class="flex-container-column">
     <h1 >Vampire Character Creator</h1>
     <span style="padding-bottom:10px"></span>
        <div style="border-radius:25px; border:2px solid red; padding:10px; max-width:300px; height:220px; margin-left: auto;
margin-right: auto;" >
           
           <h3>Please Login for Access:</h3>
           <form th:action="@{/login}" method="post">
              <div th:if="${param.error}">
              <div class="alert alert-danger">Invalid Username or Password.</div>
             </div>
              <div th:if="${param.logout}">
                 <div class="alert alert-info">You have been logged out.</div>
              </div>
              <div>
                 <label for="username">Username</label>: <input type="text"
                    id="username" name="username" 
                    autofocus="autofocus" placeholder="Enter Registered Email" />
              </div>
              <div>
                 <label for="password">Password</label>: <input type="password"
                    id="password" name="password" 
                    placeholder="Password" />
              </div>
              <div>
                 <div class="flex-container-inner">
                    <div class="flex-container-column">
                       <input type="submit" name="login-submit" id="login-submit"
                         value="Log In" />
                    </div>
                 </div>
              </div>
              <div> 
<h3><span>First time? <a href="/" th:href="@{/registration}">Register            Here</a></span></h3>
              </div>
           </form>
        </div>
     </div>
  </div>
  <script type="text/javascript"
     th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
  <script type="text/javascript"
     th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
